<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!--Our styles-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_mediaqueries.css">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="custom-animations.css">
  
  <link href="https://fonts.googleapis.com/css?family=Bangers|Kalam:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  
  <title>KAPOW! A Trivia Game</title>
</head>
<body class="circles-8">

  <nav>
    <a href="#!/startgame"><img class="customRotate" id="logo" src="assets/design/kapow_blue.png"></a>

    
    <section class="nav_inner"></section>    
  </nav>

  <ng-view></ng-view>

  <aside>
    <section class="aside_inner">
        <!-- animated bounceInRight is original animation -->
      <img id="aside_image"  src="assets/images/spiderman.png" alt="spiderman swings in from right">
    </section>
  </aside>

  <footer>
      <img class-"animated slideInUp" src="assets/design/gotham_gradient.png" alt="graphic of gotham city buildings">
  </footer>


  <audio id="swing" src="/assets/sounds/swing.mp3"></audio>
  <audio id="squeeze" src="/assets/sounds/squeeze.mp3"></audio>
  <audio id="smallPop" src="/assets/sounds/smallPop.mp3"></audio>
  <script src='https://code.angularjs.org/1.6.5/angular.min.js'></script>
  <script src='https://code.angularjs.org/1.6.5/angular-route.min.js'></script>
  <!-- Our scripts -->
  <script src="js/module.js"></script>
  <script src="js/components/battle_comp.js"></script>
  <script src="js/components/gameover_comp.js"></script>
  <script src="js/components/home_comp.js"></script>
  <script src="/js/components/startgame_comp.js"></script>
  <script src="js/services/game_service.js"></script>


</body>
</html>
